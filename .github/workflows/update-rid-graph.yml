name: Update RID Graph

on:
  schedule:
    # Run weekly on Monday at 6am UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-rid-graph:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Generate RID Graph
        run: |
          cd tools
          dotnet run generate-rid-graph.cs -- "${{ github.workspace }}/src/MinRT.NuGet/RidGraph.Generated.cs"

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet src/MinRT.NuGet/RidGraph.Generated.cs; then
            echo "No changes detected"
            exit 0
          fi
          
          BRANCH="update-rid-graph-$(date +%Y%m%d)"
          
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git checkout -b "$BRANCH"
          git add src/MinRT.NuGet/RidGraph.Generated.cs
          git commit -m "chore: Update RID graph from runtime.json"
          git push origin "$BRANCH"
          
          gh pr create \
            --title "Update RID Graph" \
            --body "This PR updates the RID (Runtime Identifier) graph from the latest \`runtime.json\` in [dotnet/runtime](https://github.com/dotnet/runtime).

          The RID graph is used by \`MinRT.NuGet\` to resolve native library fallback chains correctly.

          Auto-generated by the \`update-rid-graph\` workflow." \
            --label "dependencies" \
            --label "automated"
