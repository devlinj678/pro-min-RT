name: Update RID Graph

on:
  schedule:
    # Run weekly on Monday at 6am UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-rid-graph:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Generate RID Graph
        run: |
          cd tools
          dotnet run generate-rid-graph.cs -- "${{ github.workspace }}/MinRT.NuGet/RidGraph.Generated.cs"

      - name: Check for changes
        id: check-changes
        run: |
          git diff --exit-code MinRT.NuGet/RidGraph.Generated.cs || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check-changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Update RID graph from runtime.json'
          title: 'Update RID Graph'
          body: |
            This PR updates the RID (Runtime Identifier) graph from the latest `runtime.json` in [dotnet/runtime](https://github.com/dotnet/runtime).
            
            The RID graph is used by `MinRT.NuGet` to resolve native library fallback chains correctly.
            
            Auto-generated by the `update-rid-graph` workflow.
          branch: update-rid-graph
          delete-branch: true
          labels: |
            dependencies
            automated
